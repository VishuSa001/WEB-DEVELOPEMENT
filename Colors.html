<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors_Css</title>
    <style>
        /* hex color search on google, and also called a "rgb" */
        #firstPara{
            color: coral;
        }
        #secondPara{
            color: rgb(red, green, blue);
            background-color: blueviolet;
        }
        #thirdPara{
            color: darkgreen;
            background-color: rgb(217, 15, 79);
        }
    </style>
</head>
<body>
    <h2>This is our first head</h2>
    <p id="firstPara" >This is a first paragraph </p>

    <h2>This is our first head</h2>
    <p id="secondPara">This is a Second paragraph </p>

    <h2>This is our first head</h2>
    <p id="thirdPara">This is a first paragraph </p>
    
</body>
</html>
