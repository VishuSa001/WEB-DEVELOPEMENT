<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
<link rel="stylesheet" href="vishu.css">


<style>
    /* element selector */
    p{
        color: darkblue;
        background-color: cornflowerblue;
    }
/* id selector */
    #vishSoni{
        color: red;
    }
    /* class selector */
    .soniVishu{
        color: brown;
        background-color: tomato;
    }
    .soni{
        color: beige;
        background-color: black;
    }
/* group selector */
    footer,span {
        color: orange;
        background-color:seagreen;
    }


    
</style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p class="soni">I love you so much</p>
    <p>This is a css selectors  demonstrate how to used and work</p>
    <p class="soniVishu">This is a css selectors  demonstrate how to used and work</p>
    <p id="vishSoni">This is a css selectors  demonstrate how to used and work</p>
    <div>
        <p>this is a new paragraph for selectors</p>
    </div>
    <footer>this is my footer paragraph</footer>
    <span>i love span</span>
    <div>
    <caption>i love u to</caption>

    </div>    
</body>
</html>
